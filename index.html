<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-blue-200 min-h-screen">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold mb-6 text-center text-black">Weather App</h1>
        <div class="flex justify-center mb-6">
            <input type="text" id="search" placeholder="Enter city name" class="w-full max-w-md bg-white border border-gray-300 rounded py-2 px-4">
            <button id="searchBtn" class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </div>
        <h2 class="text-2xl font-bold mb-4 text-center text-black">Search History</h2>
        <div id="searchHistory" class="flex flex-wrap justify-center mb-6"></div>
        <div id="weather" class="text-center mb-6 font-bold text-black border border-black"></div>
        <h2 class="text-2xl font-bold mb-4 text-center text-black">5 Day Forecast</h2>
        <div id="forecast-box" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 text-white border border-black"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
